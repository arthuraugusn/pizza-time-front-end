<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link REL="SHORTCUT ICON" HREF="../img/logo-title.svg">
    <script src="../js/login.js" defer type="module"></script>
    <title>Dash Board</title>
</head>
<body>
    <header>
        <a href="./login.html" class="link_header">
            <img src="../img/logo-header.svg" alt="logo">
        </a>
    </header>
    <main>
        <div class="container-login">
            <h1>LOGIN</h1>
            <div class="forms_login">
                <form id="login" class="login" autocomplete="off">
                    <div class="user">
                        <label class="usuario">Usuário:</label>
                        <input type="text" class="campo_usuario">
                    </div>
                    <div class="password">
                        <label class="senha">Senha:</label>
                        <input type="password" class="campo_senha">
                    </div>
                </form>
            </div>
            <a href="#" class="link_button">
                <button class="button_link">ENTRAR</button>
            </a>
        </div>
    </main>
    <footer>
        Copyright 2022 © Arthur Augusto | Milena Araujo
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/forms.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link REL="SHORTCUT ICON" HREF="../img/logo-title.svg">
    <script src="../js/formsProdutosSave.js" defer type="module"></script>
    <script src="../js/formsProdutosDelete.js" defer type="module"></script>
    <title>Dash Board</title>
</head>
<body>
    <header>
        <a href="./produtos.html">
            <img src="../img/logo-header.svg" alt="logo">
        </a>
        <div class="buttons">
            <a href="./produtos.html">
                <button class="button_delete">DELETAR</button>
            </a>
            <a href="#">
                <button class="button_save">SALVAR</button>
            </a>
        </div>
    </header>
    <main>
        <div class="forms_login">
            <form id="login" class="forms" autocomplete="off">
                <div class="caixa_tamanho_descricao_imagem">
                    <div class="caixa_tamanho_descricao">
                        <div class="caixa_tamanho">
                            <div class="caixa_nome">
                                <label class="nome">Nome:</label>
                                <input type="text" class="campo_nome">
                            </div>
                            <div class="caixa_tamanho">
                                <select name="tamanho" id="tamanho">
                                </select>
                            </div>  
                        </div>
                        <div class="caixa_descricao">
                            <label class="descricao">Descrição:</label>
                            <input type="text" class="campo_descricao">
                        </div>
                    </div>
                    <div>
                        <label class="imagem">Imagem:</label><input type="file" class="campo_imagem">
                    </div>
                </div>
                <div class="caixa_preco_promocao_tipo">
                    <div class="caixa_preco"> 
                        <label class="preco">Preço:</label>
                        <input type="text" class="campo_preco">
                    </div>
                    <div class="caixa_promocao">
                        <label class="promocao">Promoção:</label>
                        <input type="text" class="campo_promocao">
                    </div>
                    <div class="caixa_tipo">
                        <select name="tipo" id="tipo">
                        </select>
                    </div>
                    <div class="caixa_pizza_bebida">
                        <select name="tipo" id="tipo-pizza-bebida">
                        </select>
                    </div>  
                </div>
            </form>
        </div>
    </main>
    <footer>
        Copyright 2022 © Arthur Augusto | Milena Araujo
    </footer>
</body>
</html>
